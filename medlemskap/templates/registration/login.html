{% extends 'basetemplate.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg inn</title>
</head>
<body>
    {% block defaultnavbar %}
    {% if user.is_authenticated %}
    <p>Du er allerede logget inn!</p>
    {% else %}
    <div>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit">
        </form>
    </div>
    {% endif %}
    {% endblock %}
</body>
</html>
