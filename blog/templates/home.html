{% extends 'basetemplate.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block defaultnavbar %}
        <div class="content-container">
            <div class="categories-container">
                <h1>Kategorier</h1>
                <div class="categories-list">
                    <div class="categories-text">
                        <p><a href="økonomi.html">Økonomi<a></p>
                        <p><a href="">Skole</a></p>
                        <p><a href="">IT</a></p>
                        <p><a href="">Teknologi</a></p>
                        <p><a href="">Alle innlegg</a></p>
                    </div>
                </div>
            </div>
            <div class="post-list">
                <h1>Nye innlegg</h1>
                <div class="main-container indented-text">
                    {% for post in object_list %}
                           <p> <a href="{% url 'blog_article_content' post.pk %}"> {{post.title}} </a> - {{post.author}} {{post.date}}<br/></p>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
